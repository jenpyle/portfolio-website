<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- optmize the display for mobile devices -->
  <title>Contact Jennifer Pyle</title>
  <link rel="shortcut icon" type="image/png" href="./img/favicon.ico" />
  <link rel="normalize" type="text/css" href="css/normalize.css" />
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Abel&family=Courgette&family=Ubuntu:wght@300&display=swap"
    rel="stylesheet" />
  <!-- <link rel="stylesheet" type="text/css" href="css/style.production.css" /> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css" />
  <script src="js/svg-inject.min.js"></script>
</head>

<body>
  <div>
    <h1>Contact Jennifer Pyle</h1>
    <div class="flex-wrapper">
      <ul class="contact-info">
        <li>
          <div>Phone:</div>
          <a href="tel:+17202093998" target="_blank">
            <img src="img/phone.svg" alt="phone number link" /></a>
          <a href="tel:+17202093998" target="_blank">+17202093998</a>
        </li>
        <li>
          <div>E-Mail:</div>
          <a href="mailto:jennypyle440@gmail.com" target="_blank">
            <img src="img/email2.svg" alt="email link" /></a>
          <a href="mailto:jennypyle440@gmail.com" target="_blank">jennypyle440@gmail.com</a>
        </li>
        <li>
          <div>Github:</div>
          <a href="https://github.com/jenpyle" target="_blank">
            <img src="img/github.svg" alt="github link" /></a>
          <a href="https://github.com/jenpyle" target="_blank">github.com/jenpyle</a>
        </li>
        <li>
          <div>LinkedIn:</div>
          <a href="https://www.linkedin.com/in/jenniferpyle1/" target="_blank">
            <img src="img/linkedin.svg" alt="linkedin link" /></a>
          <a href="https://www.linkedin.com/in/jenniferpyle1/" target="_blank">linkedin.com/in/jenniferpyle1</a>
        </li>
        <li>
          <div>Location:</div>
          <a href="https://goo.gl/maps/pGnMM69mv9nurRWaA" target="_blank">
            <img src="img/location.svg" alt="location link" /></a>
          <a href="https://goo.gl/maps/pGnMM69mv9nurRWaA" target="_blank">Fort Collins, Colorado, USA</a>
        </li>
      </ul>

      <form class="contact-form" method="post" id="contact-form">
        <h1>Send me a message!</h1>
        <label class="standard-label" for="contact-name">Name: </label>
        <br>
        <input type="text" id="contact-name" required />
        <br>
        <label class="standard-label" for="contact-email">E-mail: </label>
        <br>
        <input type="email" id="contact-email" required />
        <br>
        <label class="standard-label" for="contact-phone">Telephone: </label>
        <br>
        <input type="tel" id="contact-phone" pattern="\d{3}[\-]\d{3}[\-]\d{4}" />
        <br>
        <label class="standard-label" for="contact-message">Message: </label>
        <br>
        <textarea maxlength="240" id="contact-message" required></textarea>
        <br>
        <input class="contact-form__button" type="submit" value="Send message" />
      </form>
    </div>
    <div>
      <img class="svgImg" src="./img/person-at-computer.svg" onload="SVGInject(this)"
        alt="Image of woman coding at computer" />
    </div>
  </div>
</body>

</html>
